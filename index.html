<!DOCTYPE html>
<html>
<head>
  <title>Static Comp Challenge 1</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="styles/reset.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styles/style.css">
</head>
<body>

  <main class="flex-wrapper">
    <section class="tile-container flex-wrapper">
      <article class="flex-double-tile green">
        <div class="name-tile-content">
          <h1>PERSON NAME</h1>
          <p> Web developer, graphic designer, visual artist. Sed ut perspiciatis unde omnis iste natus.</p>
          <button class="name-tile-button"><img src="images/download-icon.svg" class="button-icon"> RESUME</button>
          <button class="name-tile-button"><img src="images/mail-icon.svg" class="button-icon"> CONTACT</button>
        </div>
      </article>

      <article id = "portrait-mobile-container" class="flex-double-tile purple"><img src="images/portrait.jpg" class="main-image"></article>

      <article class="flex-tile orange">
        <div class="content">
          <button class="content-icon"></button>
          <h4>PROFILE</h4>
        </div>
      </article>

      <article class="flex-tile blue">
        <div class="content">
          <button class="content-icon"></button>
          <h4>PROFILE</h4>
        </div>
      </article>

      <article class="flex-tile red">
        <div class="content">
          <button class="content-icon"></button>
          <h4>PROFILE</h4>
        </div>
      </article>
      <article class="flex-tile green">
        <div class="content">
          <button class="content-icon"></button>
          <h4>PROFILE</h4>
        </div>
      </article>
      <article class="flex-tile orange">
        <div class="content">
          <button class="content-icon"></button>
          <h4>PROFILE</h4>
        </div>
      </article>

      <article class="flex-tile blue" id="contact-tile">
        <div class="content">
          <button class="content-icon"></button>
          <h4>CONTACT</h4>
        </div>
      </article>

      <article class="flex-tile orange">
        <div class="content">
          <button class="content-icon"></button>
          <h4>PROFILE</h4>
        </div>
      </article>
    </section>

    <section id="portrait-container">
      <img src="images/portrait.jpg" class="main-image"> 
      
      <i class="fa fa-chevron-circle-left arrow-left"></i> 
      <i class="fa fa-chevron-circle-right arrow-right"></i>
      
      <div class="img-slider-icons">
        <i class="fa fa-circle slider-circle this-slide-circle" aria-hidden="true"></i>
        <i class="fa fa-circle slider-circle" aria-hidden="true"></i>
        <i class="fa fa-circle slider-circle" aria-hidden="true"></i>
      </div>

    </section>      
  </main>

</body>
</html>
