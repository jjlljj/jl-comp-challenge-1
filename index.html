<!DOCTYPE html>
<html>
<head>
  <title>Static Comp Challenge 1</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="styles/reset.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styles/style.css">
</head>
<body>

  <main class="flex-wrapper">
    <section class="tile-container flex-wrapper">
      <article class="flex-double-tile header-tile green">
        <div class="name-tile-content">
          <h1>COSTELLO</h1>
          <p> Frisbee catcher, rabbit chaser, toy chewer, dog.</p>
          <button class="name-tile-button"><i class="fa fa-cloud-download" aria-hidden="true"></i> RESUME</button>
          <button class="name-tile-button"><i class="fa fa-paper-plane-o" aria-hidden="true"></i> CONTACT</button>
        </div>
      </article>

      <article id = "portrait-mobile-container" class="flex-double-tile purple">
         <i class="fa fa-chevron-circle-left arrow-left"></i> 
      <i class="fa fa-chevron-circle-right arrow-right"></i>
      
      <div class="img-slider-icons">
        <i class="fa fa-circle slider-circle this-slide-circle" aria-hidden="true"></i>
        <i class="fa fa-circle slider-circle" aria-hidden="true"></i>
        <i class="fa fa-circle slider-circle" aria-hidden="true"></i>
      </div>
      </article>

      <article class="flex-tile orange">
        <div class="content">
          <button class="content-icon" id="idea"></button>
          <h4>IDEA</h4>
        </div>
      </article>

      <article class="flex-tile blue" >
        <div class="content">
          <button class="content-icon" id="education"></button>
          <h4>EDUCATION</h4>
        </div>
      </article>

      <article class="flex-tile red">
        <div class="content">
          <button class="content-icon" id="food"></button>
          <h4>FOOD</h4>
        </div>
      </article>
      <article class="flex-tile green">
        <div class="content">
          <button class="content-icon" id="squirrel"></button>
          <h4>SQUIRREL</h4>
        </div>
      </article>
      <article class="flex-tile dark-orange">
        <div class="content">
          <button class="content-icon" id="outside"></button>
          <h4>OUTSIDE</h4>
        </div>
      </article>

      <article class="flex-tile blue">
        <div class="content">
          <button class="content-icon" id="contact">
          </button>
          <h4>CONTACT</h4>
        </div>
      </article>


      <article class="flex-tile dark-orange"  id="contact-tile">
        <div class="content">
          <button class="content-icon" id="chew"></button>
          <h4>CHEW</h4>
        </div>
      </article>
    </section>

    <section id="portrait-container">
      <i class="fa fa-chevron-circle-left arrow-left"></i> 
      <i class="fa fa-chevron-circle-right arrow-right"></i>
      
      <div class="img-slider-icons">
        <i class="fa fa-circle slider-circle this-slide-circle" aria-hidden="true"></i>
        <i class="fa fa-circle slider-circle" aria-hidden="true"></i>
        <i class="fa fa-circle slider-circle" aria-hidden="true"></i>
      </div>

    </section>      
  </main>

</body>
</html>
